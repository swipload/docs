security:
  - ApiKey: [ ]
tags:
  - name: Freight
    description: 'Endpoints for creating, updating, and managing individual freight orders. A freight represents a single transport job with pickup and delivery locations, cargo details, and status tracking.'
  - name: Shipment
    description: 'Endpoints for managing shipments, which group one or more freights together. Use these endpoints to create shipments, manage carrier price settlements, and respond to shipment requests.'
  - name: Requirement
    description: Endpoint for retrieving the list of available freight requirements such as vehicle types and equipment needs. Use these values when specifying requirements on freight creation.