openapi: 3.0.4
info:
  title: Swipload Integrations API
  description: "The Swipload Integrations API allows shippers and carriers to programmatically manage freight orders, shipments, and related operations within the Swipload platform.\n\n## Key Capabilities\n\n- **Freight Management** — Create, update, and track freight orders including status updates, document attachments, and settlement information.\n- **Shipment Management** — Create shipments containing one or more freights, manage carrier settlements, and respond to shipment requests.\n- **Requirements** — Retrieve the list of available freight requirements (e.g. vehicle types, equipment needs) for use when creating freights.\n\n## Getting Started\n\n1. Contact [Swipload Support](mailto:support@swipload.no) to obtain your API token.\n2. Include the token in the `api-token` header with every request.\n3. Use your own unique identifiers (`ExternalId`, `ExternalShipmentId`) to link Swipload resources back to your system."
  termsOfService: https://swipload.com/privacy-policy
  contact:
    name: Swipload Support
    url: https://swipload.com/about-us
    email: support@swipload.no
  version: v1
paths:
  /freight:
    post:
      tags:
        - Freight
      summary: Create a freight
      description: Create a freight using your unique id as `ExternalId`. Called from Shipper's TMS.
      operationId: FreightCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
        required: true
      responses:
        '200':
          description: Freight successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightPostResponse'
        '400':
          description: External system not defined or Freight with ExternalId already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
    patch:
      tags:
        - Freight
      summary: Update a freight
      description: Update an existing freight using the `ExternalId` to identify it. Only supported for select integrations.
      operationId: FreightUpdateFreight
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
      responses:
        '200':
          description: Freight successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightPostResponse'
        '400':
          description: Freight not found or update not allowed for this integration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /freight/status:
    patch:
      tags:
        - Freight
      summary: Update freight status using patch
      description: 'Update freight status, total CO2(grams) and Distance(km) using Swipref. Called from Carrier''s TMS.'
      operationId: FreightPatchUpdateStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
        required: true
      responses:
        '200':
          description: Freight status successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightStatusUpdateResponse'
        '400':
          description: 'Freight not found, invalid status supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /freight/carriersreference:
    patch:
      tags:
        - Freight
      summary: Update Carriers Reference
      description: Update carriersReference.
      operationId: FreightPatchCarriersReference
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
        required: true
      responses:
        '200':
          description: CarriersReference successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /freight/shippersreference:
    patch:
      tags:
        - Freight
      summary: Update Shippers Reference
      description: Update shippersReference.
      operationId: FreightPatchShippersReference
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
        required: true
      responses:
        '200':
          description: ShippersReference successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  '/freight/{freightReference}/settlement':
    post:
      tags:
        - Freight
      summary: Create or update carrier freight cost settlement
      description: Set the freight price and expenses for a specific freight
      operationId: FreightAddCarrierSettlement
      parameters:
        - name: freightReference
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
          text/json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
      responses:
        '204':
          description: Price and expenses successfully updated.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResult'
  '/freight/{freightReference}':
    patch:
      tags:
        - Freight
      summary: 'Update freight, settlements and expenses'
      description: Update freight and set the shipment price and expenses for a specific shipment. If "final" the carrier settlement will be confirmed.
      operationId: FreightUpdateFreightByReference
      parameters:
        - name: freightReference
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPatchRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPatchRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPatchRequest'
      responses:
        '204':
          description: Price and expenses successfully updated.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResult'
  '/freight/{reference}/attachment':
    put:
      tags:
        - Freight
      summary: Upload freight attachments
      description: 'Upload one or more Base64-encoded documents (e.g. CMR, packing list, photos) to an existing freight identified by its Swipload reference.'
      operationId: FreightUploadFreightAttachment
      parameters:
        - name: reference
          in: path
          description: 'The Swipload freight reference (Swipref), e.g. DPOS4972'
          required: true
          schema:
            type: string
      requestBody:
        description: Array of Base64-encoded documents to attach
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DocumentBase64Dto'
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DocumentBase64Dto'
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DocumentBase64Dto'
      responses:
        '200':
          description: Documents successfully uploaded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentBase64ResultDto'
        '400':
          description: Invalid reference or document data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  '/freight/{reference}/signature/{signatureType}':
    put:
      tags:
        - Freight
      summary: Upload freight signature
      description: Upload a signature image (e.g. proof of pickup or delivery) for a freight identified by its Swipload reference. The signature type indicates whether it is a pickup or delivery signature.
      operationId: FreightUploadFreightSignatureAttachment
      parameters:
        - name: reference
          in: path
          description: 'The Swipload freight reference (Swipref), e.g. DPOS4972'
          required: true
          schema:
            type: string
        - name: signatureType
          in: path
          description: 'Type of signature, e.g. pickup or delivery'
          required: true
          schema:
            type: string
        - name: signee
          in: query
          description: Name of the person who signed
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - signatureFile
              type: object
              properties:
                signatureFile:
                  type: string
                  format: binary
      responses:
        '200':
          description: Signature successfully uploaded.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DocumentBase64ResultDto'
        '400':
          description: 'Invalid reference, signature type, signee, or missing file'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /requirement:
    get:
      tags:
        - Requirement
      summary: Get the available freight requirements list
      description: List of all the available requirements that can be added to a freight
      operationId: RequirementGetList
      parameters:
        - name: lang
          in: query
          description: 'Optional parameter to set the return language for Description. Options: `en-US`(default) or `NB-no`.'
          schema:
            type: string
      responses:
        '200':
          description: List of available requirements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Requirement'
        '401':
          description: Api-token missing or Unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /shipment:
    post:
      tags:
        - Shipment
      summary: Create a Shipment
      description: Create a shipment using your unique id as `ExternalShipmentId`.
      operationId: ShipmentCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
        required: true
      responses:
        '200':
          description: Shipment successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddShipmentResponse'
        '400':
          description: External system not defined or Shipment with ExternalId already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  '/shipment/{shipmentReference}/settlement':
    post:
      tags:
        - Shipment
      summary: Create or update carrier shipment cost settlement
      description: Set the shipment price and expenses for a specific shipment. If "final" the carrier settlement will be confirmed.
      operationId: ShipmentAddCarrierSettlement
      parameters:
        - name: shipmentReference
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
          text/json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/CarrierPriceSettlementDto'
      responses:
        '204':
          description: Price and expenses successfully updated.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResult'
  '/shipment/{shipmentReference}/settlement/confirm':
    patch:
      tags:
        - Shipment
      summary: Confirm carrier shipment settlement
      description: This will confirm the carrier shipment settlement. This is equivalent of posting a "final" shipment carrier settlement
      operationId: ShipmentConfirmCarrierSettlement
      parameters:
        - name: shipmentReference
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Price and expenses successfully updated.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResult'
  '/shipment/{shipmentReference}/request/respond':
    post:
      tags:
        - Shipment
      summary: Respond to a shipment request (accept or reject)
      description: "This endpoint allows a carrier to accept or reject a shipment request.\nThe carrier must have a pending shipment request for this shipment."
      operationId: ShipmentRespondToShipmentRequest
      parameters:
        - name: shipmentReference
          in: path
          description: 'The shipment reference (e.g., SH12345)'
          required: true
          schema:
            type: string
      requestBody:
        description: The response action (Accept or Reject) and optional comment
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShipmentRequestResponseRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/ShipmentRequestResponseRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ShipmentRequestResponseRequest'
      responses:
        '200':
          description: Successfully processed the shipment request response.
        '400':
          description: Bad request - shipment not found or no pending request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized - caller does not have a pending shipment request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedResult'
components:
  schemas:
    ActionResult:
      type: object
      additionalProperties: false
    AddFreightRequest:
      required:
        - deliveryLocation
        - externalFreightId
        - pickupLocation
        - recipientContactCompany
        - senderContactCompany
      type: object
      properties:
        freightType:
          $ref: '#/components/schemas/FreightType'
        statusId:
          $ref: '#/components/schemas/FreightStatusCode'
        externalFreightId:
          minLength: 1
          type: string
          description: Unique freight id in source system
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        shippersReference:
          type: string
          description: Shipper's internal freight order reference
          nullable: true
          example: OurInternalFreightOrderReference
        consignorsReference:
          type: string
          description: Consignors reference on Freight.
          nullable: true
          example: G1444-45
        consigneesReference:
          type: string
          description: Consignees reference on Freight.
          nullable: true
          example: G1444-45
        senderContactCompany:
          minLength: 1
          type: string
          description: Sender company name
          example: Our company AS
        senderContactPerson:
          type: string
          description: Sender contact person name
          nullable: true
          example: John Doe
        senderContactCellphone:
          type: string
          description: 'Sender contact person phone, in [E.164](https://en.wikipedia.org/wiki/E.164) format.'
          nullable: true
          example: '+4740484410'
        recipientContactCompany:
          minLength: 1
          type: string
          description: Receiving company name
          example: Cargo Receiver AS
        recipientContactPerson:
          type: string
          description: Receiving contact person name
          nullable: true
          example: Jane Doe
        recipientContactCellphone:
          type: string
          description: 'Receiving contact person phone, in [E.164](https://en.wikipedia.org/wiki/E.164) format.'
          nullable: true
          example: '+4740484410'
        pickupLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        deliveryLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        pickupComment:
          type: string
          description: Additional pickup details
          nullable: true
          example: Please contact sender when it comes to the departure day.
        deliveryComment:
          type: string
          description: Additional delivery details
          nullable: true
          example: Contact warehouse manager for instructions where to unload the goods.
        sumQty:
          type: integer
          description: Total quantity
          format: int32
          nullable: true
          example: 1
        sumWeight:
          type: number
          description: Total weight in kilograms
          format: double
          nullable: true
          example: 1200
        sumVolume:
          type: number
          description: Total volume in m^3
          format: double
          nullable: true
          example: 12
        length:
          type: integer
          description: Length in centimeters (cm)
          format: int32
          nullable: true
          example: 230
        width:
          type: integer
          description: Width in centimeters (cm)
          format: int32
          nullable: true
          example: 60
        height:
          type: integer
          description: Height in centimeters (cm)
          format: int32
          nullable: true
          example: 192
        jobDescription:
          type: string
          description: Description of the order
          nullable: true
          example: A blue container filled with rocks. Ready at the terminal on given time. Remember to always drive carefully - stay safe!
        sumPallets:
          type: number
          description: Total pallets
          format: double
          nullable: true
          example: 3
        sumLoadingMeters:
          type: number
          description: Total loading meters
          format: double
          nullable: true
          example: 9
        sumChargeableWeight:
          type: number
          description: Total chargeable weight in kilograms
          format: double
          nullable: true
          example: 1200
        freightLines:
          type: array
          items:
            $ref: '#/components/schemas/FreightLineBaseDto'
          description: Individual freight lines (cargo items) within this freight
          nullable: true
        documentList:
          type: array
          items:
            $ref: '#/components/schemas/DocumentBase64Dto'
          description: 'Documents to attach to the freight (e.g. packing lists, CMR)'
          nullable: true
      additionalProperties: false
      description: A freight order for transport
    AddFreightResponse:
      type: object
      properties:
        externalId:
          type: string
          description: Unique freight id in source system
          nullable: true
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        reference:
          type: string
          description: 'The Swipref, a unique id in Swipload'
          nullable: true
          example: DPOS4972
        status:
          $ref: '#/components/schemas/FreightStatusCode'
        documentBase64Results:
          type: array
          items:
            $ref: '#/components/schemas/DocumentBase64ResultDto'
          description: Gets or sets the document base64 results.
          nullable: true
      additionalProperties: false
      description: A freight order for transport
    AddShipmentRequest:
      required:
        - externalShipmentId
        - freights
      type: object
      properties:
        externalShipmentId:
          minLength: 1
          type: string
          description: Unique shipment identifier in your source system
          example: SH-2024-001
        assignee:
          type: string
          description: User identifier for owner / Assignee of freight in Swipload / Email in the case of a department user
          nullable: true
          example: albrektm / email@domain.tld
        shippersReference:
          type: string
          description: Shipper's internal shipment reference
          nullable: true
          example: OurInternalShipmentReference
        projectName:
          type: string
          description: Project name to associate with the shipment
          nullable: true
        projectNumber:
          type: string
          description: 'Project number. If set, this is used as the unique project identifier. If not set, ProjectName is used instead.'
          nullable: true
        freights:
          type: array
          items:
            $ref: '#/components/schemas/AddFreightRequest'
          description: Freights to be added to the Shipment
        targetDepartment:
          type: string
          description: 'If company departments are enabled for the shipper, this is required'
          nullable: true
      additionalProperties: false
      description: Request to create a new shipment with one or more freights
    AddShipmentResponse:
      type: object
      properties:
        shipmentReference:
          type: string
          description: 'Shipment reference, a unique id in Swipload'
          nullable: true
          example: FERS2794
        externalShipmentId:
          type: string
          description: Gets or sets the external shipment identifier.
          nullable: true
        freightResponses:
          type: array
          items:
            $ref: '#/components/schemas/AddFreightResponse'
          description: Gets or sets the freight post responses.
          nullable: true
      additionalProperties: false
      description: A shipment order for transport
    CarrierPriceSettlementAdditionalExpenseDto:
      required:
        - description
      type: object
      properties:
        description:
          maxLength: 500
          minLength: 1
          type: string
          description: Description of the additional expense
          example: Waiting time surcharge
        amount:
          type: number
          description: Amount in NOK
          format: double
          example: 350
        includeInFuelExpense:
          type: boolean
          description: Whether this expense should be included in the fuel surcharge calculation
          example: false
      additionalProperties: false
      description: An additional expense line item on a carrier price settlement
    CarrierPriceSettlementDto:
      type: object
      properties:
        price:
          type: number
          description: Settlement unit price
          format: double
          nullable: true
        quantity:
          type: number
          description: Quantity to be multiplied by the unit price
          format: double
          nullable: true
        fuelPercentage:
          type: number
          description: Fuel surcharge percentage applied to the unit price
          format: double
          nullable: true
          example: 12.5
        tollAndFerryCost:
          type: number
          description: Total toll and ferry costs in NOK
          format: double
          nullable: true
          example: 450
        totalLoadingTimeCost:
          type: number
          description: Total loading time cost in NOK
          format: double
          nullable: true
          example: 200
        totalUnloadingTimeCost:
          type: number
          description: Total unloading time cost in NOK
          format: double
          nullable: true
          example: 200
        additionalExpenses:
          type: array
          items:
            $ref: '#/components/schemas/CarrierPriceSettlementAdditionalExpenseDto'
          description: Additional expenses not covered by the standard settlement fields
          nullable: true
        final:
          type: boolean
          description: If set to true the carrier settlement will be confirmed
      additionalProperties: false
      description: Carrier price settlement information for a freight
    DocumentBase64Dto:
      type: object
      properties:
        fileName:
          type: string
          description: Name of the file including extension
          nullable: true
          example: delivery_note.pdf
        fileContentType:
          type: string
          description: 'MIME content type of the file. If omitted, it will be inferred from the file extension.'
          nullable: true
          example: application/pdf
        fileContentBase64:
          type: string
          description: 'File content encoded as a Base64 string. Do not include the Data URI prefix (e.g. "data:image/png;base64,").'
          nullable: true
          example: JVBERi0xLjQKJcOkw7zDtsOf...
      additionalProperties: false
      description: A document encoded in Base64 for upload
    DocumentBase64ResultDto:
      type: object
      properties:
        fileName:
          type: string
          nullable: true
        success:
          type: boolean
        errorMessage:
          type: string
          nullable: true
      additionalProperties: false
    ExternalUpdateFreightStatusCode:
      enum:
        - InTransit
        - Delivered
        - Cancelled
      type: string
      description: Enum for Freight statuses that can be updated by external systems.
      x-enumNames:
        - InTransit
        - Delivered
        - Cancelled
      x-enum-varnames:
        name: ExternalUpdateFreightStatusCode
        modelAsString: true
      x-ms-enum:
        name: ExternalUpdateFreightStatusCode
        modelAsString: true
    FreightCarriersReferenceUpdateRequest:
      required:
        - carriersReference
      type: object
      properties:
        freightId:
          type: integer
          description: A unique id in Swipload
          format: int32
          nullable: true
          example: 8923421
        carriersReference:
          minLength: 1
          type: string
          description: The Carriers Reference Id
          example: 1123abcd123
        reference:
