openapi: 3.0.1
info:
  title: Swipload.Integrations.Api
  contact:
    name: Swipload Support
    email: support@swipload.no
  version: v0
paths:
  /Freight:
    post:
      tags:
        - Freight
      summary: Create a freight
      description: Create a freight using your unique id as `ExternalId`. Called from Shipper's TMS.
      operationId: FreightCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
        required: true
      responses:
        '200':
          description: Freight successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightPostResponse'
        '400':
          description: External system not defined or Freight with ExternalId already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
    patch:
      tags:
        - Freight
      operationId: FreightUpdateFreight
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPostRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightPostResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
  /Freight/process-csv:
    post:
      tags:
        - Freight
      summary: Processes a CSV to create or update freight.
      description: Create or update freights using a wellknown formated csv file
      operationId: FreightProcessShipperFreightsCSV
      requestBody:
        description: The request with file name and The unique identifier. This will be appended to the filename after processing
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProcessCsvRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/ProcessCsvRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/ProcessCsvRequest'
      responses:
        '200':
          description: Freight list successfully created.
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProcessCsvResponse'
            application/json:
              schema:
                $ref: '#/components/schemas/ProcessCsvResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/ProcessCsvResponse'
        '400':
          description: Csv file with error/not found or External system not defined
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Freight/status:
    patch:
      tags:
        - Freight
      summary: Update freight status using patch
      description: Update freight status using Swipref. Called from Carrier's TMS.
      operationId: FreightPatchUpdateStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
        required: true
      responses:
        '200':
          description: Freight status successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightStatusUpdateResponse'
        '400':
          description: 'Freight not found, invalid status supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
    put:
      tags:
        - Freight
      summary: Update freight status using put
      description: Update freight status using Swipref. Called from Carrier's TMS.
      operationId: FreightPutUpdateStatus
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightStatusUpdateRequest'
        required: true
      responses:
        '200':
          description: Freight status successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FreightStatusUpdateResponse'
        '400':
          description: 'Freight not found, invalid status supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Freight/freightlog:
    put:
      tags:
        - Freight
      summary: Update freight log when FTP action succeeds in logic app
      description: Update freight log. Called from Azure Logic App.
      operationId: FreightPutFreightLog
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightLogUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightLogUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightLogUpdateRequest'
        required: true
      responses:
        '200':
          description: Freight log successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Freight/carriersreference:
    patch:
      tags:
        - Freight
      summary: Update Carriers Reference
      description: Update carriersReference.
      operationId: FreightPatchCarriersReference
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightCarriersReferenceUpdateRequest'
        required: true
      responses:
        '200':
          description: CarriersReference successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Freight/shippersreference:
    patch:
      tags:
        - Freight
      summary: Update Shippers Reference
      description: Update shippersReference.
      operationId: FreightPatchShippersReference
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightShippersReferenceUpdateRequest'
        required: true
      responses:
        '200':
          description: ShippersReference successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Freight/updateprice:
    patch:
      tags:
        - Freight
      summary: Update the price on a Freight. Only works for Freights that are not part of a Shipment.
      description: Update price. Called from Azure Logic App.
      operationId: FreightUpdatePrice
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FreightPriceUpdateRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/FreightPriceUpdateRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/FreightPriceUpdateRequest'
        required: true
      responses:
        '200':
          description: Price successfully updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActionResult'
        '400':
          description: 'Freight not found, freight already has price, invalid data supplied, or external system not defined.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
  /Shipment:
    post:
      tags:
        - Shipment
      summary: Create a Shipment
      description: Create a shipment using your unique id as `ExternalShipmentId`.
      operationId: ShipmentCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/AddShipmentRequest'
        required: true
      responses:
        '200':
          description: Shipment successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddShipmentResponse'
        '400':
          description: External system not defined or Shipment with ExternalId already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Api-token missing or Unauthorized client
components:
  schemas:
    ActionResult:
      type: object
      additionalProperties: false
    AddFreightRequest:
      required:
        - deliveryLocation
        - externalFreightId
        - pickupLocation
        - recipientContactCompany
        - recipientContactPerson
        - senderContactCompany
        - senderContactPerson
      type: object
      properties:
        statusId:
          $ref: '#/components/schemas/FreightStatusCode'
        externalFreightId:
          minLength: 1
          type: string
          description: Unique freight id in source system
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        shippersReference:
          type: string
          description: Gets or sets the shippers internal freight order reference.
          nullable: true
          example: OurInternalFreightOrderReference
        consignorsReference:
          type: string
          description: Consignors eference on Freight.
          nullable: true
          example: G1444-45
        consigneesReference:
          type: string
          description: Consignees eference on Freight.
          nullable: true
          example: G1444-45
        senderContactCompany:
          minLength: 1
          type: string
          description: Sender company name
          example: Our company AS
        senderContactPerson:
          minLength: 1
          type: string
          description: Sender contact person name
          example: John Doe
        senderContactCellphone:
          type: string
          description: 'Sender contact person phone, in <see href="https://en.wikipedia.org/wiki/E.164">E.164</see> format.'
          nullable: true
          example: '+4740484410'
        recipientContactCompany:
          minLength: 1
          type: string
          description: Receiving company name
          example: Cargo Receiver AS
        recipientContactPerson:
          minLength: 1
          type: string
          description: Receiving contact person name
          example: Jane Doe
        recipientContactCellphone:
          type: string
          description: 'Receiving contact person phone, in <see href="https://en.wikipedia.org/wiki/E.164">E.164</see> format.'
          nullable: true
          example: '+4740484410'
        pickupLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        deliveryLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        pickupComment:
          type: string
          description: Additional pickup details
          nullable: true
          example: Please contact sender when it comes to the departure day.
        deliveryComment:
          type: string
          description: Additional delivery details
          nullable: true
          example: Contact warehouse manager for instructions where to unload the goods.
        sumQty:
          type: integer
          description: Total quantity
          format: int32
          nullable: true
          example: 1
        sumWeight:
          type: number
          description: Total weight in kilograms
          format: double
          nullable: true
          example: 1200
        sumVolume:
          type: number
          description: Total volume in m^3
          format: double
          nullable: true
          example: 12
        length:
          type: integer
          description: Length in centimeters (cm)
          format: int32
          nullable: true
          example: 230
        width:
          type: integer
          description: Width in centimeters (cm)
          format: int32
          nullable: true
          example: 60
        height:
          type: integer
          description: Height in centimeters (cm)
          format: int32
          nullable: true
          example: 192
        jobDescription:
          type: string
          description: Description of the order
          nullable: true
          example: A blue container filled with rocks. Ready at the terminal on given time. Remember to always drive carefully - stay safe!
        sumPallets:
          type: number
          description: Total pallets
          format: double
          nullable: true
          example: 3
        sumLoadingMeters:
          type: number
          description: Total loading meters
          format: double
          nullable: true
          example: 9
        sumChargeableWeight:
          type: number
          description: Total chargeable weight in kilograms
          format: double
          nullable: true
          example: 1200
        freightLines:
          type: array
          items:
            $ref: '#/components/schemas/FreightLineBaseDto'
          description: Gets or sets the freight lines.
          nullable: true
        featureList:
          type: array
          items:
            type: string
          description: Gets or sets the feature list.
          nullable: true
      additionalProperties: false
      description: A freight order for transport
    AddFreightResponse:
      type: object
      properties:
        externalId:
          type: string
          description: Unique freight id in source system
          nullable: true
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        reference:
          type: string
          description: 'The Swipref, a unique id in Swipload'
          nullable: true
          example: DPOS4972
        status:
          $ref: '#/components/schemas/FreightStatusCode'
      additionalProperties: false
      description: A freight order for transport
    AddShipmentRequest:
      required:
        - externalShipmentId
        - freights
      type: object
      properties:
        externalShipmentId:
          minLength: 1
          type: string
          description: Gets or sets the external shipment identifier.
        assignee:
          type: string
          description: User identifier for owner / assignee of freight in Swipload
          nullable: true
          example: albrektm
        shippersReference:
          type: string
          description: Gets or sets the shippers internal shipment reference.
          nullable: true
          example: OurInternalShipmentReference
        projectName:
          type: string
          description: Gets or sets the name of the project.
          nullable: true
        freights:
          type: array
          items:
            $ref: '#/components/schemas/AddFreightRequest'
          description: Gets or sets the freights.
      additionalProperties: false
      description: The Swipload.Integrations.Api.Models.Requests.AddShipmentRequest class.
    AddShipmentResponse:
      type: object
      properties:
        shipmentReference:
          type: string
          description: 'Shipment reference, a unique id in Swipload'
          nullable: true
          example: FERS2794
        externalShipmentId:
          type: string
          description: Gets or sets the external shipment identifier.
          nullable: true
        freightResponses:
          type: array
          items:
            $ref: '#/components/schemas/AddFreightResponse'
          description: Gets or sets the freight post responses.
          nullable: true
      additionalProperties: false
      description: A shipment order for transport
    ExternalUpdateFreightStatusCode:
      enum:
        - InTransit
        - Delivered
      type: string
      description: Enum for Freight statuses that can be updated by external systems.
      x-enumNames:
        - InTransit
        - Delivered
      x-enum-varnames:
        name: ExternalUpdateFreightStatusCode
        modelAsString: true
      x-ms-enum:
        name: ExternalUpdateFreightStatusCode
        modelAsString: true
    FreightCarriersReferenceUpdateRequest:
      required:
        - carriersReference
      type: object
      properties:
        freightId:
          type: integer
          description: A unique id in Swipload
          format: int32
          nullable: true
          example: 8923421
        carriersReference:
          minLength: 1
          type: string
          description: The Carriers Reference Id
          example: 1123abcd123
        reference:
          type: string
          description: 'The Swipref, a unique id in Swipload'
          nullable: true
          example: OXCQ134
      additionalProperties: false
      description: Base class for Freight
    FreightLineBaseDto:
      type: object
      properties:
        name:
          maxLength: 250
          type: string
          description: Arbitrary product name.
          nullable: true
          example: Block of concrete
        itemNumber:
          maxLength: 50
          type: string
          description: Arbitrary item number.
          nullable: true
          example: B-123
        description:
          maxLength: 250
          type: string
          description: Description of product
          nullable: true
          example: 'Nicely patinated with colorcode #532943'
        ian:
          maxLength: 13
          type: string
          description: International Article Number (also known as European Article Number or EAN)
          nullable: true
          example: '4131618458562'
        sscc:
          maxLength: 18
          type: string
          description: Serial Shipping Container Codes (SSCCs)
          nullable: true
          example: '230874513969584500'
        location:
          maxLength: 50
          type: string
          description: 'Location if product, i.e. warehouse code'
          nullable: true
          example: P3
        quantity:
          type: number
          description: Quantity
          format: double
          nullable: true
          example: 2
        pallets:
          type: integer
          description: Pallets
          format: int32
          nullable: true
        weight:
          type: number
          description: Weight in kilograms
          format: double
          nullable: true
          example: 1.1111
        volume:
          type: number
          description: Volume in m^3
          format: double
          nullable: true
          example: 1.111111
        length:
          type: number
          description: Lenght in centimeters (cm)
          format: double
          nullable: true
          example: 1.1111
        width:
          type: number
          description: Width in centimeters (cm)
          format: double
          nullable: true
          example: 1.1111
        height:
          type: number
          description: Height in centimeters (cm)
          format: double
          nullable: true
          example: 1.1111
        loadingMeters:
          type: number
          description: Loading meter (LDM)
          format: double
          nullable: true
          example: 1.1111
      additionalProperties: false
    FreightLocationDto:
      type: object
      properties:
        address:
          type: string
          description: Address
          nullable: true
          example: Elgfaret 72
        zipCode:
          maxLength: 12
          type: string
          description: Zip
          nullable: true
          example: '3930'
        city:
          type: string
          description: City
          nullable: true
          example: Porsgrunn
        countryCode:
          type: string
          description: Country code
          nullable: true
          example: NO
        latitude:
          type: number
          description: Latitude of location
          format: double
          nullable: true
          example: 59.915318
        longitude:
          type: number
          description: Longitude of location
          format: double
          nullable: true
          example: 10.745938
        contactCompany:
          type: string
          description: Name of company or location
          nullable: true
        timeFlexibility:
          $ref: '#/components/schemas/TimeFlexibility'
        fromDate:
          type: string
          description: Earliest point in time
          format: date-time
        toDate:
          type: string
          description: Latest point in time
          format: date-time
          nullable: true
      additionalProperties: false
    FreightLogUpdateRequest:
      required:
        - freightId
        - logType
      type: object
      properties:
        freightId:
          type: integer
          description: A unique id in Swipload
          format: int32
          example: 8923421
        logType:
          $ref: '#/components/schemas/LogType'
        logText:
          type: string
          description: 'The LogText, a text that is added to the Freights log'
          nullable: true
          example: This is some important text
      additionalProperties: false
      description: Base class for Freight
    FreightPostRequest:
      required:
        - deliveryLocation
        - externalId
        - pickupLocation
        - recipientContactCompany
        - recipientContactPerson
        - senderContactCompany
        - senderContactPerson
      type: object
      properties:
        externalId:
          minLength: 1
          type: string
          description: Unique freight id in source system
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        externalShipmentId:
          type: string
          description: Unique shipment id in source system
          nullable: true
          example: a62f7d2b-2ddf-4c1c-9a93-98c39f05f382
        statusId:
          $ref: '#/components/schemas/FreightStatusCode'
        shippersReference:
          type: string
          description: Literal reference identification shown in system and invoice.
          nullable: true
          example: MySysRef#405
        consigneesReference:
          type: string
          description: Consignees reference on Freight.
          nullable: true
          example: '6427316'
        consignorsReference:
          type: string
          description: Consignors eference on Freight.
          nullable: true
          example: G1444-45
        assignee:
          type: string
          description: User identifier for owner / assignee of freight in Swipload
          nullable: true
          example: albrektm
        senderContactCompany:
          minLength: 1
          type: string
          description: Sender company name
          example: Our company AS
        senderContactPerson:
          minLength: 1
          type: string
          description: Sender contact person name
          example: John Doe
        senderContactCellphone:
          type: string
          description: 'Sender contact person phone, in <see href="https://en.wikipedia.org/wiki/E.164">E.164</see> format.'
          nullable: true
          example: '+4740484410'
        recipientContactCompany:
          minLength: 1
          type: string
          description: Receiving company name
          example: Cargo Receiver AS
        recipientContactPerson:
          minLength: 1
          type: string
          description: Receiving contact person name
          example: Jane Doe
        recipientContactCellphone:
          type: string
          description: 'Receiving contact person phone, in <see href="https://en.wikipedia.org/wiki/E.164">E.164</see> format.'
          nullable: true
          example: '+4740484410'
        pickupLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        deliveryLocation:
          $ref: '#/components/schemas/FreightLocationDto'
        additionalInfo:
          type: string
          description: Deprecated. Use PickupComment and/or DeliveryComment instead
          nullable: true
          deprecated: true
        pickupComment:
          type: string
          description: Additional pickup details
          nullable: true
          example: Please contact sender when it comes to the departure day.
        deliveryComment:
          type: string
          description: Additional delivery details
          nullable: true
          example: Contact warehouse manager for instructions where to unload the goods.
        sumQty:
          type: integer
          description: Total quantity
          format: int32
          nullable: true
          example: 1
        sumWeight:
          type: number
          description: Total weight in kilograms
          format: double
          nullable: true
          example: 1200
        sumVolume:
          type: number
          description: Total volume in m^3
          format: double
          nullable: true
          example: 12
        length:
          type: integer
          description: Length in centimeters (cm)
          format: int32
          nullable: true
          example: 230
        width:
          type: integer
          description: Width in centimeters (cm)
          format: int32
          nullable: true
          example: 60
        height:
          type: integer
          description: Height in centimeters (cm)
          format: int32
          nullable: true
          example: 192
        jobDescription:
          type: string
          description: Description of the order
          nullable: true
          example: A blue container filled with rocks. Ready at the terminal on given time. Remember to always drive carefully - stay safe!
        dueDate:
          type: string
          description: Expiration date
          format: date-time
          nullable: true
          example: '2024-08-22T13:00Z'
        price:
          type: number
          description: Price in NOK
          format: double
          nullable: true
        sumPallets:
          type: number
          description: Total pallets
          format: double
          nullable: true
          example: 3
        sumLoadingMeters:
          type: number
          description: Total loading meters
          format: double
          nullable: true
          example: 9
        sumChargeableWeight:
          type: number
          description: Total chargeable weight in kilograms
          format: double
          nullable: true
          example: 1200
        isStackable:
          type: boolean
          description: Stackable
          example: false
          deprecated: true
        allowVehicleSemi:
          type: boolean
          description: Allow semitrailer
          example: true
          deprecated: true
        allowVehicleCarAndTrailer:
          type: boolean
          description: Allow car and trailer
          example: true
          deprecated: true
        allowOpenTrailer:
          type: boolean
          description: Allow open trailer
          deprecated: true
        allowClosedTrailer:
          type: boolean
